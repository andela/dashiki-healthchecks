{% extends "front/base_posts.html" %}
{% load compress staticfiles %}

{% block title %}
    Blog - healthchecks.io
{% endblock %}

{% block posts_content %}
    <h2>New Blog Post</h2>
    <br/>

        {% csrf_token %}
        {{ form.as_p }}
        <br/>
        <input type="submit" class="btn btn-primary save" value="Save"/>
    </form>
{% endblock %}
