{% extends "front/base_posts.html" %}
{% load compress staticfiles %}

{% block title %}
    Blog - healthchecks.io
{% endblock %}

{% block posts_content %}
    <h2>New Blog Post</h2>
    <br/>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form.title }}
        </div>
        <div class="form-group">
            {{ form.body }}
        </div>
        <br/>
        <input type="submit" class="btn btn-primary save" value="Save"/>
    </form>
{% endblock %}
